<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>

	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">
			<div class="well well-lg">
<form action="j_security_check" method="post">

				<p:fieldset legend="Connexion" toggleable="false" toggleSpeed="500">
					<center>
						<label for="name">Login</label>
						<div class="form-group">
						<input type="text" name="j_username" placeholder="Your Login"  class="form-control" required="true" />
					</div>

					
						<label for="name">Password</label>
						<div class="form-group">
						<input type="password" name="j_password" placeholder="Your Password"  class="form-control" required="true"/>
					</div>

					<div class="form-group">
						<input type="submit" name="login" value="Login" class="btn btn-primary" />
					</div>
                      
					</center>
				</p:fieldset>
				</form>
			</div>

		</ui:define>
	</ui:composition>



</h:body>
</html>
