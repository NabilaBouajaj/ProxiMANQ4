<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/tags/layout.xhtml">
	<ui:define name="content">


		<h1>Ouverture de compte</h1>
		<p>Client: #{clientController.client.nom}
			#{clientController.client.prenom} #{clientController.client.id}</p>
		<h:form>
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<p:selectOneRadio id="compteacreer"
					value="#{compteController.typeCompte}" layout="grid" columns="3">
					<c:if
						test="#{compteController.verifCompteCourant(clientController.client.id)}">
						<f:selectItem itemLabel="Compte Courant" itemValue="cc" />
					</c:if>
					<c:if
						test="#{compteController.verifCompteEpargne(clientController.client.id)}">
						<f:selectItem itemLabel="Compte Epargne" itemValue="ce" />
					</c:if>
				</p:selectOneRadio>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<h:outputText value="Solde Initial" />
				<h:inputText value="#{compteController.solde}" />
			</h:panelGrid>

			<p:commandButton
				action="#{compteController.creerCompte(clientController.client.id)}"
				value="CrÃ©er un nouveau compte"/>
		</h:form>



	</ui:define>
</ui:composition>

</html>
