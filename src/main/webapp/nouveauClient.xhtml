<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/tags/layout.xhtml">
	<ui:define name="content">

		<h1>Cr√©ation de client</h1>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nom" />
				<p:inputText value="#{bankController.nom}" />
				<p:outputLabel value="Prenom" />
				<p:inputText value="#{bankController.prenom}" />
				<p:outputLabel value="Adresse" />
				<p:inputText value="#{bankController.adresse.rue}" />
				<p:outputLabel value="Code Postal" />
				<p:inputText value="#{bankController.adresse.codepostal}" />
				<p:outputLabel value="Ville" />
				<p:inputText value="#{bankController.adresse.ville}" />
				<p:outputLabel value="Telephone" />
				<p:selectManyCheckbox id="basic"
					value="#{bankController.ouvertureCompte}">
					<f:selectItem itemLabel="Compte Courant" itemValue="cc" />
					<f:selectItem itemLabel="Compte Epargne" itemValue="ce" />
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p class="creer">
				<p:commandButton action="#{bankController.creerClient()}"
					value="Creer le client" />
			</p>
		</h:form>


	</ui:define>
</ui:composition>

</html>
