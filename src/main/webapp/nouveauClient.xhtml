<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/tags/layout.xhtml">
	<ui:define name="content">

		<h1>Cr√©ation de client</h1>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Nom" />
				<p:inputText value="#{clientController.nom}" required="true"
					requiredMessage="Saisie obligatoire"
					validatorMessage="Au moins 2 lettres">
					<f:validateRegex pattern="(^([a-z][A-Z]){2,})" />
				</p:inputText>
				<p:outputLabel value="Prenom" />
				<p:inputText value="#{clientController.prenom}" required="true"
					requiredMessage="Saisie obligatoire"
					validatorMessage="Au moins 2 lettres">
					<f:validateRegex pattern="(^([a-z][A-Z]){2,})" />
				</p:inputText>
				<p:outputLabel value="Email" />
				<p:inputText value="#{clientController.email}" required="true"
					requiredMessage="Saisie obligatoire"
					validatorMessage="sous la forme xx@xx.xx"></p:inputText>
				<p:outputLabel value="Numero" />
				<p:inputText value="#{clientController.numero}" />
				<p:outputLabel value="Code postal" />
				<p:inputText value="#{clientController.rue}" />
				<p:outputLabel value="Code postal" />
				<p:inputText value="#{clientController.codePostal}" />
				<p:outputLabel value="Ville" />
				<p:inputText value="#{clientController.ville}" />
			</p:panelGrid>

			<p class="creer">
				<p:commandButton action="#{clientController.creerClient()}"
					value="Creer le client" />
			</p>
		</h:form>


	</ui:define>
</ui:composition>

</html>
